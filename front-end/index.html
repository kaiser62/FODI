<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Data Parser</title>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Fetch JSON data from the provided URL
      fetch('https://onedrive.wowasd.workers.dev/')
        .then(response => response.json())
        .then(data => {
          // Parse and display the data
          displayData(data);
        })
        .catch(error => {
          console.error('Error fetching JSON data:', error);
        });

      function displayData(data) {
        // Access the files array from the JSON data
        const files = data.files;

        // Display data on the webpage
        const resultContainer = document.getElementById('result-container');
        resultContainer.innerHTML = '<h2>File List:</h2>';

        files.forEach(file => {
          // Create a list item for each file
          const listItem = document.createElement('li');
          listItem.innerHTML = `<strong>Name:</strong> ${file.name}, <strong>Size:</strong> ${file.size}, <strong>Time:</strong> ${file.time}`;
          
          // If the file has a URL, create a download link
          if (file.url) {
            const downloadLink = document.createElement('a');
            downloadLink.href = file.url;
            downloadLink.innerText = 'Download';
            listItem.appendChild(downloadLink);
          }

          // Append the list item to the result container
          resultContainer.appendChild(listItem);
        });
      }
    });
  </script>
</head>
<body>
  <div id="result-container"></div>
</body>
</html>
